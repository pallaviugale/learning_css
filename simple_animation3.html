<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        
        div{
            width: 150px;
            height: 155px;
            border-radius:10px ;
            background-color: aqua;
            position: relative;
            animation:movingbox ;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
            animation-direction: alternate;

        }

        @keyframes movingbox{
            0%{background-image: url("images/Social-Media.jpg");left: 0px; top: 0px;}
            25%{background-image: url("images/forest.jpg");left: 300px; top: 0px;}
            50%{background-image: url("images/sunset.jpg");left: 300px; top: 300px;}
            75%{background-image: url("images/sunset1.webp");left:0px; top: 300px;}
            100%{background-image: url("images/forest.jpg");left: 0px; top: 0px;}

        }
    </style>
</body>

<div></div>
</html>
