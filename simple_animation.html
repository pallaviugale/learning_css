<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            border-radius:10px ;
            background-color: aqua;
            position: relative;
            animation:movingbox ;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
            animation-direction: alternate;

        }

        @keyframes movingbox{
            0%{background-color: blue;left: 0px; top: 0px;}
            25%{background-color: red;left: 300px; top: 0px;}
            50%{background-color:yellow;left: 300px; top: 300px;}

            75%{background-color:green;left: 0px; top: 300px;}
            100%{background-color:black;left: 0px; top: 0px;}



        }

        

        @keyframes movingbox{
            0%{background-image: url("images/Social-Media.jpg");}
            25%{background-image: url("images/forest.jpg");}
            50%{background-image: url("images/sunset.jpg");}
            75%{background-image: url("images/sunset1.webp");}
            100%{background-image: url("images/forest.jpg");}

        }
            
        
    </style>
</head>
<body>
    <div></div>

    

</body>
</html>
