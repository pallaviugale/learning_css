<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            width: 400px;
            height: 400px;
            border-radius:10px ;
            background-color: aqua;
            position: relative;
            animation:movingbox ;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
            animation-direction: alternate;

        }

        @keyframes movingbox{
            0%{background-image: url("images/Social-Media.jpg");}
            25%{background-image: url("images/forest.jpg");}
            50%{background-image: url("images/sunset.jpg");}
            75%{background-image: url("images/sunset1.webp");}
            100%{background-image: url("images/forest.jpg");}

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
